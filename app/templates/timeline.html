{% extends "base.html" %} {% block title %}Timeline{% endblock %} {% block
content %}

<section class="section">
    <h1 class="title">Timeline</h1>
    <h1 class="title is-4">Add To Timeline</h1>
    <form
        action="/api/timeline_post"
        method="post"
        onsubmit="setTimeout(function(){window.location.reload();},10);"
    >
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input
                    class="input"
                    type="text"
                    name="name"
                    placeholder="Your Name"
                />
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input
                    class="input"
                    type="email"
                    name="email"
                    placeholder="Your Email"
                />
            </div>
        </div>
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                <textarea
                    class="textarea"
                    type="text"
                    name="content"
                    placeholder="Your Content"
                ></textarea>
            </div>
        </div>
        <div class="control">
            <button class="button is-primary" type="submit">Save</button>
        </div>
    </form>
</section>

<section class="section">
    <h1 class="title is-4">Timeline</h1>
    <div class="timeline" />
</section>

<script>
    fetch("/api/timeline_post")
        .then((response) => response.json())
        .then((data) => {
            let timeline = data.timeline_posts;
            let timelineHTML = "";
            timeline.forEach((post) => {
                timelineHTML += `
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p class="title is-5">${post.name}</p>
                                <p class="subtitle is-6">
                                    ${post.email} | ${post.created_at}
                                </p>
                                <p>${post.content}</p>
                            </div>
                        </div>
                    </div>
                    `;
            });
            document.querySelector(".timeline").innerHTML = timelineHTML;
        });
</script>

{% endblock %}
